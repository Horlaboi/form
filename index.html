<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://dummy.com/">
          <fieldset>
            <label for="first-name">Enter Your First Name: </label>
            <input id="first-name" name="first-name" type="text" required />
            <label for="last-name">Enter Your Last Name: </label>
            <input id="last-name" name="last-name" type="text" required />
            <label for="email">Enter Your Email: </label>
            <input id="email" name="email" type="email" required />
            <label for="new-password">Create a New Password: </label>
            <input id="new-password" name="new-password" type="password"/>
          </fieldset>

          <fieldset>
            <label for="personal-account">Personal Account</label>
            <input id="personal-account" type="radio" name="account-type" class="inline" /> 
            <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" /> Business Account</label>
            <label for="terms-and-conditions">
              <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
          </fieldset>
          <fieldset>
            <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
            <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
            <label for="referrer">How did you hear about us?
              <select id="referrer" name="referrer">
                <option>(select one)</option>
                <option>freeCodeCamp News</option>
                <option>freeCodeCamp YouTube Channel</option>
                <option>freeCodeCamp Forum</option>
                <option>Other</option>
              </select>
            </label>
            <label for="bio">Provide a bio:
              <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
          </fieldset>
          <input type="text" name="Registration" placeholder=" URL" required>
          <button type="submit">Submit</button>
        </form>
      </body>
</body>
</html>
